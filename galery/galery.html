<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Gallery</title>
    <link rel="stylesheet" href="galery.css" />
  </head>
  <body>
    <div class="gallery-container">
      <div class="gallery">
        <img src="../images/pexel2.jpg" alt="" />
        <img src="../images/pixel1.jpg" alt="Image 2" />
        <img src="../images/kobee.jpeg" alt="Image 3" />
        <img src="../images/pixel3.jpg" alt="Image 4" />
        <img src="../images/picsone.jpg" alt="Image 5" />
      </div>
    </div>
    <div class="controls">
      <button id="prev">❯</button>
      <button id="next">❮</button>
    </div>
    <script src="galery.js"></script>
  </body>
</html>
